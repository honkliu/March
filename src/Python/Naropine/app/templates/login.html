{% extends "base.html" %}
{% block content %}

<h1>Sign in</h1>
<form action="" method="POST" novalidate>
   {{form.hidden_tag()}}
    <p>
        Please enter your name here: <br>
        {{form.username(size = 80)}}
    </p>
    <p>
        Please enter your password: <br>
        {{form.password(size = 80)}}
    </p>
        
    <p>{{form.remember_me}} Remember</p>
    <p>{{form.submit}}</p>
</form>
{% endblock %}
